<div class="container">
  <div class="row">
    <p class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !=0}">
            {{odd}}
          </li>
          {{onlyOdd}}
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !=0}">
            {{even}}
          </li>
          {{onlyOdd}}
        </div>

      </ul>
      <p appBasicHighlight>
        This is to check Basic Highlight Directive
      </p>
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="maroon">
        This is to check Basic Highlight Directive
      </p>
    </div>
</div>
